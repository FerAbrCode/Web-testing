<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-label="Warm gradient with diagonal stripes">
  <defs>
    <linearGradient id="warm" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff8a65"/>
      <stop offset="1" stop-color="#ffd54f"/>
    </linearGradient>
    <pattern id="stripes" width="18" height="18" patternUnits="userSpaceOnUse" patternTransform="rotate(25)">
      <rect width="18" height="18" fill="none"/>
      <rect width="9" height="18" fill="#ffffff" opacity="0.28"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#warm)"/>
  <rect width="600" height="400" fill="url(#stripes)"/>
  <circle cx="140" cy="130" r="70" fill="#0b3d91" opacity="0.22"/>
  <circle cx="420" cy="260" r="95" fill="#0b3d91" opacity="0.18"/>
</svg>
